<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cozy Blog</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f9f6f1;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .article {
            background: #fff;
            border-left: 5px solid #d4a373;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 5px;
        }
        .article h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .article .content {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        .release-date {
            text-align: right;
            font-size: 0.85em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>My Cozy Blog</h1>
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <div class="meta">by {{ article.author }}</div>
        <div class="content">{{ article.content }}</div>
        <div class="release-date">{{ article.release_date.strftime("%Y-%m-%d") }}</div>
    </div>
    {% endfor %}
</body>
</html>
