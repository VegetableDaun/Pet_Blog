<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cozy Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <h1>My Cozy Blog</h1>
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <div class="meta">by {{ article.author }}</div>
        <div class="content">{{ article.content }}</div>
        <div class="release-date">{{ article.release_date.strftime("%Y-%m-%d") }}</div>
    </div>
    {% endfor %}

    <div class="pagination">
        {% if page > 1 %}
        <a href="{{ url_for('get_articles', page_id=page-1) }}" class="page-link">← Previous</a>
        {% endif %}

        <span class="current-page">Page {{ page }} of {{ total_pages }}</span>

        {% if page < total_pages %}
        <a href="{{ url_for('get_articles', page_id=page+1) }}" class="page-link">Next →</a>
        {% endif %}
    </div>

</body>
</html>
