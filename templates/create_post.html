<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/create_post.css') }}">
</head>
<body>
    <div class="post-container">
        <div class="top-bar">
            <a href="{{ url_for('get_articles', page_id=1) }}" class="back-button">‚Üê Posts</a>
        </div>

        <h1>Create a New Post</h1>
        <form id="post-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="8" required></textarea>

            <label for="secret_info">Secret Info</label>
            <input type="text" id="secret_info" name="secret_info">

            <button type="submit">Publish</button>
        </form>

        <p id="post-message" class="post-message"></p>
    </div>

    <script src="{{ url_for('static', path='/create_post.js') }}"></script>
</body>
</html>
