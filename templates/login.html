<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/login/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="signin-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{{ url_for('get_sign_up_page') }}">Sign up</a></p>

        <p id="signin-message" style="margin-top: 10px;"></p>
    </div>

    <script type="module" src="{{ url_for('static', path='/login/login.js?v=1') }}"></script>
</body>
</html>
